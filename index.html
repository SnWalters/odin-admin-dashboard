<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div id="container">
            <header>
                <div class="header-top">
                    <div class="search-bar">
                        <button type="submit"><img src="icons/search.png"></button>
                        <input type="text" class="search">
                    </div>
                    
                    <div class="user">
                        <img src="icons/alert.png" class="alert">
                        <img src="images/joker.jpeg" class="user-image">
                        <p>Morgan Oakley</p>
                    </div>
                </div>
            </header>
            <div class="sidebar">

                <div class="logo">
                    <img src="icons/dashboard.png">
                    <p>Dashboard</p>
                </div>

                <div class="main-links">
                    <ul>
                        <li><img src="icons/home.png">
                            <a href="" class="home">Home</a>
                        </li>

                        <li>
                            <img src="icons/profile.png">
                            <a href="" class="profile">Profile</a>
                        </li>

                        <li>
                            <img src="icons/messages.png">
                            <a href="" class="messages">Messages</a>
                        </li>
                        
                        <li>
                            <img src="icons/history.png">
                            <a href="" class="history">History</a>
                        </li>

                        <li>
                            <img src="icons/tasks.png">
                            <a href="" class="tasks">Tasks</a>
                        </li>

                        <li>
                            <img src="icons/communities.png">
                            <a href="" class="communities">Communities</a>
                        </li>
                    </ul>
                </div>
                
                <div class="support-links">
                    <ul>
                        <li>
                            <img src="icons/settings.png">
                            <a href="" class="settings">Settings</a>
                        </li>

                        <li>
                            <img src="icons/support.png">
                            <a href="" class="support">Support</a>
                        </li>

                        <li>
                            <img src="icons/privacy.png">
                            <a href="" class="privacy">Privacy</a>
                        </li>
                    </ul>
                </div>

            </div>
            <main></main>
        </div>
    </body>
</html>
